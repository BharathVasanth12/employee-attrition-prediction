---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-attrition-api
  labels:
    app: employee-attrition-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-attrition-api
  template:
    metadata:
      labels:
        app: employee-attrition-api
    spec:
      containers:
      - name: employee-attrition-api
        image: employee-attrition-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: employee-attrition-api-service
  labels:
    app: employee-attrition-api
spec:
  type: ClusterIP
  selector:
    app: employee-attrition-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
